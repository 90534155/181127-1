<h1>只要有在寫日本部落格的人、一定會被問到幾種問題:櫻花什麼時候開?(這是第一名)楓葉什麼時候紅?(這應該是第二名)天氣冷不冷?要怎麼穿衣服?(這應該是第三名)，而冬天有個問題也蠻常被問到的?京都什麼時候會下雪?老實說這一題真的超難的<br>

前三題的答案其實很簡單:京都櫻花什麼時候開?每年四月第一個星期一定會開-只是開的地方不知道是醍醐寺、哲學之道還是仁和寺<br>

楓葉什麼時候紅?我會回答11月20日-30日之間，不管楓葉早見頃晚見頃，我想這段時間都會是京都楓紅最美的時候 <br>

怎麼穿衣服?春秋白天天氣涼爽但晚上冷，帶外套採用洋蔥式穿法，夏天就穿得跟臺灣一樣就好，冬天蠻冷的就帶大衣圍圍巾</h1><p>
